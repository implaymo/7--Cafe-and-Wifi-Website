<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Cafe</title>
</head>
<body>
    <h1>Edit Cafe</h1>
    <form action="{% url 'apply_cafe_changes' %}" method="post">
        {% csrf_token %}
        {% if user.is_anonymous %}
            {{ error_message }}
        {% endif %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>

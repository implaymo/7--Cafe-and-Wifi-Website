<!DOCTYPE html>
<html>
<head>
  <title>Add Map</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <style>
    #map {
      height: 400px; /* The height is 400 pixels */
      width: 100%; /* The width is the width of the web page */
    }
  </style>
</head>
<body>
  <h3>{{ cafe.name }} Location</h3>
  <!-- The div element for the map -->
  
  <div id="map">

    <iframe src="{{ cafe.map_url }}" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  </div>

  <!-- The script to initialize the Google Map -->
</body>
</html>
